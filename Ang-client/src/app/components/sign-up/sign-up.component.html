<div class="container">
  <div class="row">
    <div class="col-12">
      <h4 id="top-title">Sign Up</h4>

      <form
        action=""
        class="col-12"
        id="signup-form"
        [formGroup]="signupForm"
        novalidate
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="">Username</label>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            formControlName="username"
          />
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name=""
            id=""
            formControlName="email"
          />
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            formControlName="password"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-primary" id="signup-button">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
