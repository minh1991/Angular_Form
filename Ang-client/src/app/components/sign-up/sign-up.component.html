<div class="container">
  <div class="row">
    <div class="col-12">
      <h4 id="top-title">Sign Up</h4>

      <!-- Message tá»« Server -->
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <form
        class="col-12"
        id="signup-form"
        [formGroup]="signupForm"
        novalidate
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label for="">Username</label>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            formControlName="username"
          />
          <app-errors-validate>
            [control]="signupForm.controls.username" [name-control]="'Username'"
          </app-errors-validate>
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name=""
            id=""
            formControlName="email"
          />
          <app-errors-validate>
            [control]="signupForm.controls.email" [name-control]="'Email'"
          </app-errors-validate>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            formControlName="password"
          />
          <app-errors-validate>
            [control]="signupForm.controls.password" [name-control]="'Password'"
          </app-errors-validate>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" id="signup-button">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
