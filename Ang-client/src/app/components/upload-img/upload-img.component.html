
<label class="img-upload-container btn btn-danger">
  <span for="">Upload Images: </span>
  <input 
      type="file" 
      accept="image/*" 
      #imgInput 
      (change)="processFile(imgInput)" > 
</label>

<div class="img-preview-container" *ngIf="selectFile">
  <div class="img-preview" [ngStyle]="{'background-image': 'url('+ selectFile.src +')'}">

  </div>
</div>
