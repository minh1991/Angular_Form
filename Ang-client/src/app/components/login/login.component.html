<div class="container">
  <div class="row">
    <div class="col-12">
      <h4 id="top-title">Login</h4>

      <!-- Message tá»« Server -->
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <form
        action=""
        class="col-12"
        id="login-form"
        [formGroup]="loginForm"
        novalidate
        (ngSubmit)="loginUser()"
      >
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            formControlName="email"
          />
          <app-errors-validate>
            [control]="loginForm.controls.email" [name-control]="'Email'"
          </app-errors-validate>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            formControlName="password"
          />
          <app-errors-validate>
            [control]="loginForm.controls.password" [name-control]="'Password'"
          </app-errors-validate>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" id="login-button">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
